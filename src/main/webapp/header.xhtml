<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "MenuBar.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <nav class="navbar navbar-light " style="background-color:#CCEAE9;">
                <a class="navbar-brand" href="index.xhtml">
                    <p:graphicImage value="/images/logo1.png" width="130" height="130"/>
                </a>
                <h:form class="form-inline">
                    <h4><b><p:outputLabel value="#{loginController.nombreUsuario}" style="color: black; padding-right: 50px;"/></b></h4>
                    <p:commandButton title="Informacion" icon="ui-icon-info" action="manual"  style="padding-right: 65px; height: 40px;"/>
                    <p:commandButton title="Cerrar SesiÃ³n" icon="ui-icon-power" actionListener="#{loginController.cerrarSesion()}" action="login?faces-redirect=true" style="padding-left: 65px; height: 40px;"/>              
                </h:form>
            </nav>

            <h:form> 
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="Inicio" outcome="index" icon="pi pi-star"/>
                    <p:menuitem value="Pacientes" outcome="pacientes" icon="pi pi-star"/>
                    <p:menuitem value="Empleados" outcome="empleados" icon="pi pi-star"/>
                    <p:menuitem value="Examenes" outcome="examenes" icon="pi pi-star"/>
                    <p:menuitem value="Promociones" outcome="promociones" icon="pi pi-star"/>
                    <p:submenu label="Inventario" icon="pi pi-pencil">
                        <p:menuitem value="Inventario General" outcome="inventario" />
                        <p:menuitem value="Inventario Detalle" outcome="detalleInventario" />
                    </p:submenu>
                    <p:submenu label="Laboratorio" icon="pi pi-pencil">
                        <p:menuitem value="Examenes de Heces" outcome="heces" />
                        <p:menuitem value="Examenes de Orina" outcome="orines" action="#{examOrinesController.nuevoFormulario()}" />
                        <p:menuitem value="Examenes Hemograma" outcome="hemogramas" />
                    </p:submenu>
                    <p:menuitem value="Facturaciones" outcome="facturacion" icon="pi pi-star"/>
                    <p:menuitem value="Reportes" outcome="reportes" icon="pi pi-star" rendered="#{loginController.tipoUsuario == 'regente'}"/>
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
