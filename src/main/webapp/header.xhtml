<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "MenuBar.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <nav class="navbar navbar-light " style="background-color:#CCEAE9;">
                <a class="navbar-brand" href="index.xhtml">
                    <p:graphicImage value="/images/logo1.png" width="130" height="130"/>
                </a>
                <h:form class="form-inline">
                    <h4><b><p:outputLabel value="#{loginController.nombreUsuario}" style="color: black; padding-right: 50px;"/></b></h4>
                    <p:commandButton title="Cerrar SesiÃ³n" icon="ui-icon-power" actionListener="#{loginController.cerrarSesion()}" action="login?faces-redirect=true" style="width: 65px; height: 40px;"/>
                </h:form>
            </nav>

            <h:form> 
                <p:growl id="messages"/>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Inicio" outcome="index" style="text-align: center; width: 160px;" icon="pi pi-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Laboratorio" outcome="expedientes" style="text-align: center; width: 160px;" icon="pi pi-star">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Pacientes" outcome="pacientes" style="text-align: center; width: 160px;" icon="pi pi-star">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Empleados" outcome="empleados" style="text-align: center; width: 160px;" icon="pi pi-star">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Examenes" outcome="examenes" style="text-align: center; width: 160px;" icon="pi pi-star">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem value="Promociones" outcome="promociones" style="text-align: center; width: 160px;" icon="pi pi-star">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                    <p:menuitem value="Inventario" outcome="inventario" style="text-align: center; width: 160px;" icon="pi pi-star">
                        <f:param name="i" value="6" />
                    </p:menuitem>
                    <p:menuitem value="Reportes" outcome="reportes" style="text-align: center; width: 160px;" icon="pi pi-star">
                        <f:param name="i" value="7" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
        </ui:composition>
    </h:body>
</html>
