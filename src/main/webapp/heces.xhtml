<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Heces</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br/>
        <h2><h:outputLabel value="EXAMENES DE HECES" style="padding-left: 30px;"/></h2>
        <hr/>
        <div class="container-fluid">
            <h:form>
                <p:growl id="growl" life="5000" showDetail="true" sticky="true" escape="false"/>
                <h:commandButton style="float: right;" value="Tabla de Examenes Heces" action="#{tblHecesController.mostrarTablaExamHeces()}" rendered="#{(tblHecesController.mostrarTblHeces == false) and (loginController.tipoUsuario == 'laboratorista') or (tblHecesController.mostrarTblHeces == false) and (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  style="float: right;" value="Agregar Examen Heces" action="#{tblHecesController.mostrarFormularioExamHeces()}" rendered="#{(tblHecesController.mostrarFormHeces == false) and (loginController.tipoUsuario == 'laboratorista') or (tblHecesController.mostrarFormHeces == false) and (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
            </h:form>
            <br/><br/><br/>
            <!-- TABLA DE EXPEDIENTES DE HECES DE PACIENTES -->
            <ui:insert name="tablaHeces">
                <ui:include src="pages/expedientes/examenesHeces/tablaHeces.xhtml"/>
            </ui:insert>

            <!-- FORMULARIO DE INGRESO DE EXPEDIENTES DE HECES DE PACIENTES-->
            <ui:insert name="newExamHeces">
                <ui:include src="pages/expedientes/examenesHeces/newExamHeces.xhtml"/>
            </ui:insert>

            <!--FORMULARIO PARA EDITAR EXPEDIENTES DE HECES DE PACIENTES-->
            <ui:insert name="editExamHeces">
                <ui:include src="pages/expedientes/examenesHeces/editExamHeces.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
