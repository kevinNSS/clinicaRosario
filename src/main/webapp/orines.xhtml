<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Orines</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br/>
        <h2><h:outputLabel value="EXAMENES DE ORINA" style="padding-left: 30px;"/></h2>
        <hr/>
        <div class="container-fluid">
            <h:form>
                <p:growl id="growl" life="5000" showDetail="true" sticky="true" escape="false"/>
                <h:commandButton  style="float: right;" value="Agregar Nuevo Examen de Orina" action="#{examOrinesController.mostrarFormularioOrina()}" rendered="#{examOrinesController.mostrarFormOrina == false}" class="buttonNew"/>
                <h:commandButton  style="float: right;" value="Mostrar Tabla de Examenes de Orina" action="#{examOrinesController.mostrarTablaOrina()}" rendered="#{examOrinesController.mostrarTblOrina == false}" class="buttonNew"/>
            </h:form>
            <br/><br/><br/>
            <!-- TABLA DE EXPEDIENTES DE EXAMES DE ORINES DE PACIENTES -->
            <ui:insert name="tablaOrines">
                <ui:include src="pages/expedientes/examenesOrines/tablaOrines.xhtml"/>
            </ui:insert>

            <!-- FORMULARIO DE INGRESO DE EXPEDIENTES DE EXAMES DE ORINES DE PACIENTES-->
            <ui:insert name="newExamOrines">
                <ui:include src="pages/expedientes/examenesOrines/newExamOrines.xhtml"/>
            </ui:insert>

            <!--FORMULARIO PARA EDITAR EXPEDIENTES DE EXAMES DE ORINES DE PACIENTES-->
            <ui:insert name="editExamOrines">
                <ui:include src="pages/expedientes/examenesOrines/editExamOrines.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
