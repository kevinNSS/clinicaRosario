<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inventario</title>
        <f:view contentType="text/html"></f:view>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br/>
        <h2><h:outputLabel value="INVENTARIO GENERAL" style="padding-left: 30px;"/></h2>
        <hr/>
        <div class="container-fluid">
            <h:form>
                <p:growl id="growl" life="5000" showDetail="true" sticky="true" escape="false"/>
                <h:commandButton  style="float: right;" value="Agregar Producto a Inventario" action="#{tblInventarioController.mostrarFormularioInventario()}" rendered="#{(tblInventarioController.mostrarFormInventario == false) and (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  style="float: right;" value="Mostrar Tabla de Inventario" action="#{tblInventarioController.mostrarTablaInventario()}" rendered="#{(tblInventarioController.mostrarTblInventario == false) and (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
            </h:form>
            <br/><br/><br/>
            <!-- TABLA DE INVENTARIO -->
            <ui:insert name="tablaInventario">
                <ui:include src="pages/inventario/tablaInventario.xhtml"/>
            </ui:insert>

            <!-- FORMULARIO DE INGRESO DE INVENTARIO-->
            <ui:insert name="nuevoInventario">
                <ui:include src="pages/inventario/newInventario.xhtml"/>
            </ui:insert>

            <!--FORMULARIO PARA EDITAR INVENTARIO-->
            <ui:insert name="editarInventario">
                <ui:include src="pages/inventario/editInventario.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
