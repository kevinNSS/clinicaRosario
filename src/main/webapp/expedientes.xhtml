<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Expedientes</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br/>
        <hr/>
        <div class="container-fluid">
            <h:form>
                <p:growl id="growl" life="5000" showDetail="true" sticky="true" escape="false"/>  
            </h:form>
            <br/><br/><br/>
            <!-- TABLA DE EXPEDIENTES -->
            <ui:insert name="tablaExpediente">
                <ui:include src="pages/expedientes/tablaExpediente.xhtml"/>
            </ui:insert>

            <!-- FORMULARIO DE INGRESO DE EXPEDIENTES-->
            <ui:insert name="nuevoExpediente">
                <ui:include src="pages/expedientes/newExpediente.xhtml"/>
            </ui:insert>

            <!--FORMULARIO PARA EDITAR EXPEDIENTES-->
            <ui:insert name="editarExpediente">
                <ui:include src="pages/expedientes/editExpediente.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
