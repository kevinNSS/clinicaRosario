<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hemogramas</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br/>
        <hr/>
        <div class="container-fluid">
            <h:form>
                <p:growl id="growl" life="5000" showDetail="true" sticky="true" escape="false"/>  
                <h:commandButton style="float: right;" value="Tabla de Examenes Hemograma" action="#{tblHemogramaController.mostrarTablaHemograma()}" rendered="#{(tblHemogramaController.mostrarTblHemograma == false) and (loginController.tipoUsuario == 'secretaria') or (tblHemogramaController.mostrarTblHemograma == false) and (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  style="float: right;" value="Agregar Examen Hemograma" action="#{tblHemogramaController.mostrarFormularioHemograma()}" rendered="#{(tblHemogramaController.mostrarFormHemograma == false) and (loginController.tipoUsuario == 'secretaria') or (tblHemogramaController.mostrarFormHemograma == false) and (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
            </h:form>
            <br/><br/><br/>
            <!-- TABLA DE EXPEDIENTES DE HEMOGRAMA DE PACIENTES -->
            <ui:insert name="tablaHemograma">
                <ui:include src="pages/expedientes/examenesHemograma/tablaHemograma.xhtml"/>
            </ui:insert>

            <!-- FORMULARIO DE INGRESO DE EXPEDIENTES DE HEMOGRAMAS DE PACIENTES-->
            <ui:insert name="newExamHemograma">
                <ui:include src="pages/expedientes/examenesHemograma/newExamHemograma.xhtml"/>
            </ui:insert>

            <!--FORMULARIO PARA EDITAR EXPEDIENTES DE HEMOGRAMAS DE PACIENTES-->
            <ui:insert name="editExamHemograma">
                <ui:include src="pages/expedientes/examenesHemograma/editExamHemograma.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
