<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reportes</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="container">
                <h:form id="formTablaReporteExamOrines" rendered="#{reportesController.mostrarReporteOrina == true}" style="text-align: center;">
                    <p:dataTable id="tablaReporteExamenesOrines" value="#{examOrinesController.allExamenesOrina}" var="reporteExamenOrina">
                        <f:facet name="header">  
                            <h2><h:outputText style="text-align: center;" value="LABORATORIO CLINICO EL ROSARIO"/></h2>  
                        </f:facet>
                        <p:columnGroup type="header">
                            <p:row>
                                <h5><p:column colspan="3" headerText="2a calle oriente entre 2a y 4a av sur ario La Paz" /></h5>
                            </p:row>
                            <p:row>
                                <p:column filterBy="#{reporteExamenOrina.paciente.idPaciente}" headerText="ID Paciente" />
                                <p:column filterBy="#{reporteExamenOrina.paciente.primerNombrePaciente}" headerText="Paciente" />
                                <p:column filterBy="#{reporteExamenOrina.fechaRegistro}" headerText="Fecha de Ingreso" />
                            </p:row>
                        </p:columnGroup>
                        <p:column headerText="ID Paciente">
                            <h:outputLabel id="IdPaciente" value="#{reporteExamenOrina.paciente.idPaciente}"/>
                        </p:column>
                        <p:column headerText="Pacientes">
                            <h:outputLabel id="pacientes" value="#{reporteExamenOrina.paciente.primerNombrePaciente}"/>
                        </p:column>
                        <p:column headerText="Fecha de Ingreso">
                            <h:outputLabel id="fechaIngreso" value="#{reporteExamenOrina.fechaRegistro}"/>
                        </p:column>
                        <f:facet name="footer">
                            <h5>El Total De Registros Es: #{examOrinesController.allExamenesOrina.size()}</h5>
                        </f:facet>
                    </p:dataTable>
                    <h:commandLink>
                        <p:graphicImage name="./images/excel.png" width="24"/>
                        <p:outputLabel value="Excel"/>
                        <p:dataExporter type="xls" target="tablaReporteExamenesOrines" fileName="Reporte Examenes Orina" />
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:commandLink>
                        <p:graphicImage name="./images/pdf.png" width="24"/>
                        <p:outputLabel value="PDF"/>
                        <p:dataExporter type="pdf" target="tablaReporteExamenesOrines" fileName="Reporte Examenes Orina"/>
                    </h:commandLink>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
