<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalle de Inventario</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formIngresoInventario" rendered="#{tblIngresoInventarioController.mostrarFormInventarioDetalle == true}">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="inventario" value="Producto: "/>
                            <h:selectOneMenu id="inventario" class="form-control" value="#{tblIngresoInventarioController.selected.idInventario}" required="true" requiredMessage="¡Es necesario elegir un producto para agregar!">
                                <f:selectItem itemLabel="Elija una opción" itemValue="#{null}"/>
                                <f:selectItems value="#{tblIngresoInventarioController.allInventario}" var="inventario" itemLabel="#{inventario.nombreProducto}" itemValue="#{inventario}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="cantidadIngreso" value="Cantidad de Ingreso:"/>
                            <p:inputText id="cantidadIngreso" class="form-control" value="#{tblIngresoInventarioController.selected.cantidad}" required="true" requiredMessage="Es necesario llenar el campo de cantidad del producto a ingresar."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="proveedor" value="Proveedor: "/>
                            <h:selectOneMenu id="proveedor" class="form-control" value="#{tblIngresoInventarioController.selected.proveedor}" required="true" requiredMessage="¡Es necesario elegir un proveedor!">
                                <f:selectItem itemLabel="Elija una opción" itemValue="#{null}"/>
                                <f:selectItems value="#{tblProveedoresController.allProveedores}" var="proveedores" itemLabel="#{proveedores.nombreProveedor}" itemValue="#{proveedores}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="fechaIngresoProducto" value="Fecha de ingreso del producto: "/>
                            <p:inputText id="fechaIngresoProducto" type="date" class="form-control" value="#{tblIngresoInventarioController.selected.fechaIngreso}" required="true" requiredMessage="Es necesario llenar el campo de la fecha de ingreso del producto."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="fechaCaducidad" value="Fecha de caducidad: "/>
                            <p:inputText id="fechaCaducidad" type="date" class="form-control" value="#{tblIngresoInventarioController.selected.fechaCaducidad}" required="true" requiredMessage="Es necesario llenar el campo de la fecha de caducidad del producto."/>
                        </div>
                    </div>
                    <br/>
                    <h:commandButton  value="Ingresar" actionListener="#{tblIngresoInventarioController.create()}" class="btn btn-primary btn-lg btn-block"/>
                </div>
                <br/><br/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
