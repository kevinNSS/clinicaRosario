<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Orines</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
            <div class="container">
                <!--formulario encabezado boleta-->
                            <h2 align="center">LABORATORIO CLINICO EL ROSARIO</h2>
                            <h5 align="center">2a calle oriente entre 2a y 4a av sur El Rosario La Paz</h5>
                            <h6 align="center">Examen de Orina para el paciente:</h6>
                <div class="row">
                    <div class="col">
                        <!--formulario encabezado-->
                            <p>Examen de orines para el paciente:</p>
                            <h:outputLabel   value="Paciente"/>
                            <p:inputText class="form-control" value="" placeholder="paciente"/>
                            <h:outputLabel   value="Fecha"/>
                            <p:inputText class="form-control" type="date" value="" />
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <!--formulario parte1-->
                        <br/>
                        <br/>
                            <p>EXAMEN FISICO QUIMICO</p>
                            <h:outputLabel   value="Color"/>
                            <h:selectOneMenu id="colororina" class="form-control" >
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Amarillo" itemValue="Amarillo"/>
                                <f:selectItem itemLabel="Ambar" itemValue="Ambar"/>
                                <f:selectItem itemLabel="Rojo" itemValue="Rojo"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel   value="Aspecto"/>
                            <h:selectOneMenu id="aspectorina" class="form-control" >
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Limpio" itemValue="Limpio"/>
                                <f:selectItem itemLabel="Ligeramentes turbio" itemValue="Ligeramente turbio"/>
                                <f:selectItem itemLabel="Turbio" itemValue="Turbio"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel   value="Densidad"/>
                            <p:inputText class="form-control" type="text"  placeholder="Densidad"/>
                            <br/>
                            <h:outputLabel   value="pH"/>
                            <p:inputText class="form-control" type="text"  placeholder="pH"/>
                            <br/>
                            <h:outputLabel   value="Proteina"/>
                            <p:inputText class="form-control" type="text"  placeholder="Proteina"/>
                            <br/>
                            <h:outputLabel   value="Glucosa"/>
                            <p:inputText class="form-control" type="text"  placeholder="Glucosa"/>
                            <br/>
                            <h:outputLabel   value="Sangre Oculta"/>
                            <h:selectOneMenu id="sangreoculta" class="form-control" >
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Positivo" itemValue="Positivo"/>
                                <f:selectItem itemLabel="Negativo" itemValue="Negativo"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel   value="Cuerpos cetónicos"/>
                            <h:selectOneMenu id="cuerposcetonicos" class="form-control" >
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Positivo" itemValue="Positivo"/>
                                <f:selectItem itemLabel="Negativo" itemValue="Negativo"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel   value="Urobilinogeno"/>
                             <h:selectOneMenu id="urobilinogeno" class="form-control" >
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Positivo" itemValue="Positivo"/>
                                <f:selectItem itemLabel="Negativo" itemValue="Negativo"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel   value="Bilirrubina"/>
                            <h:selectOneMenu id="bilirrubina" class="form-control" >
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Positivo" itemValue="Positivo"/>
                                <f:selectItem itemLabel="Negativo" itemValue="Negativo"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel   value="Nitritos"/>
                            <h:selectOneMenu id="nitritos" class="form-control" >
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Positivo" itemValue="Positivo"/>
                                <f:selectItem itemLabel="Negativo" itemValue="Negativo"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel   value="Hemoglobina"/>
                            <p:inputText class="form-control" type="text"  placeholder="Hemoglobina"/>
                            <br/>
                            <h:outputLabel   value="Esterasa leucocitaria"/>
                            <h:selectOneMenu id="esterasaleucocitaria" class="form-control" >
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="Positivo" itemValue="Positivo"/>
                                <f:selectItem itemLabel="Negativo" itemValue="Negativo"/>
                            </h:selectOneMenu>
                    </div>
                    <div class="col">
                        <!--formulario parte2-->
                        <br/>
                        <br/>
                            <p>EXAMEN MICROSCÓPICO</p>
                            <h:outputLabel   value="CILINDROS"/>
                            <p:inputText class="form-control" type="text"  placeholder="Granulosos"/>
                            <br/>
                            <h:outputLabel   value="Leucocitarios"/>
                            <p:inputText class="form-control" type="text"   placeholder="Leucocitarios"/>
                            <br/>
                            <h:outputLabel   value="Hemáticos"/>
                            <p:inputText class="form-control" type="text"  placeholder="Hemáticos"/>
                            <br/>
                            <h:outputLabel   value="Hialinos"/>
                            <p:inputText class="form-control" type="text"  placeholder="Hialinos"/>
                            <br/>
                            <h:outputLabel   value="Hematies"/>
                            <p:inputText class="form-control" type="text"  placeholder="Hematies"/>
                            <br/>
                            <h:outputLabel   value="Leucocitos"/>
                            <p:inputText class="form-control" type="text"  placeholder="Leucocitos"/>
                            <br/>
                            <h:outputLabel   value="Celulas epiteliales"/>
                            <h:selectOneMenu id="celulasepiteliales" class="form-control" >
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="Escasas" itemValue="Escases"/>
                                <f:selectItem itemLabel="Moderadas" itemValue="Moderadas"/>
                                <f:selectItem itemLabel="Abundantes" itemValue="Abundantes"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel   value="Cristales"/>
                            <p:inputText class="form-control" type="text"  placeholder="Cristales"/>
                            <br/>
                            <h:outputLabel   value="Parasitológico"/>
                            <p:inputText class="form-control" type="text"  placeholder="Parasitológico"/>
                    </div>
                </div>
                <!--Footer-->
                <div class="row">
                    <div class="col">
                        <!--formulario Footer-->
                        <br/>
                        <hr/>
                            <h:outputLabel  value="Observaciones"/>
                            <p:inputText  class="form-control" type="text"  placeholder="Observaciones"/>
                            <br/>
                             <h:outputLabel   value="Reportado por"/>
                            <p:inputText class="form-control" type="text"  placeholder="Reportado por"/>
                    </div>
                </div>
                <!--Footer-->
                <br/>
                <h:commandButton  value="Ingresar"  class="btn btn-primary btn-lg btn-block"/>
            </div>
                <br/><br/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
