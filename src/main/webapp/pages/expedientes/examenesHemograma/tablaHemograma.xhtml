<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hemogramas</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="container">
                <h:form id="formTablaPacientes" rendered="#{tblHemogramaController.mostrarTblHemograma == true}">
                    <p:dataTable value="#{tblHemogramaController.allExpedientesHemogramas}" var="expedienteHemograma" style="text-align: center;">
                        <p:column filterBy="#{expedienteHemograma.idPaciente.idPaciente}" headerText="ID Paciente" style="width: 200px;">
                            <h:outputText value="#{expedienteHemograma.idPaciente.idPaciente}"/> 
                        </p:column>
                        <p:column filterBy="#{expedienteHemograma.idPaciente.primerNombrePaciente}" headerText="Paciente">
                            <h:outputText value="#{expedienteHemograma.idPaciente.primerNombrePaciente} "/><h:outputText value="#{expedienteHemograma.idPaciente.segundoNombrePaciente} "/><h:outputText value="#{expedienteHemograma.idPaciente.primerApellidoPaciente} "/><h:outputText value="#{expedienteHemograma.idPaciente.segundoApellidoPaciente}"/>
                        </p:column>
                        <p:column filterBy="#{expedienteHemograma.fechaIngreso}" headerText="Fecha de Ingreso">
                            <h:outputText value="#{expedienteHemograma.fechaIngreso}"/>
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="Modificar" oncomplete="PF('modificarHemo').show()" class="pi pi-eye" style="width:120px "/>                        
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
            <p:dialog id="tblModificarHemo"  header="MODIFICAR EXAMEN HECES" widgetVar="modificarHemo" modal="true" resizable="false" positionType="absolute" >
                <h:form id="formEditHemo">
                    <div class="container">
                    <!--formulario encabezado boleta-->
                    <h2 align="center">LABORATORIO CLINICO EL ROSARIO</h2>
                    <h5 align="center">2a calle oriente entre 2a y 4a av sur El Rosario La Paz</h5>
                    <h6 align="center">Examen de Hemograma para el paciente:</h6><br/><br/>
                    <div class="row">
                        <div class="col">
                            <!--formulario encabezado-->
                            
                        </div><!--formulario encabezado-->

                        <div class="w-100"></div>
                        <div class="col">
                            <!--formulario parte1-->
                            <br/>
                            <br/>
                            <h:outputLabel value="HEMOGRAMA"/>
                            <br/>
                            <h:outputLabel value="Globulos Rojos"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.globulosrojos}" placeholder="Globulos rojos"/>
                            <br/>
                            <h:outputLabel value="Hemoglobina"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.hemoglobina}" placeholder="Hemoglobina"/>
                            <br/>
                            <h:outputLabel value="Hematocrito"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.hematocrito}" placeholder="Hematocrito"/>
                            <br/>
                            <h:outputLabel value="VCM"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.vcm}" placeholder="VCM"/>
                            <br/>
                            <h:outputLabel value="HCM"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.hcm}" placeholder="HCM"/>
                            <br/>
                            <h:outputLabel value="CHCM"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.chcm}" placeholder="CHCM"/>
                            <br/>
                            <h:outputLabel value="Leucocitos"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.leucocitos}" placeholder="LEUCOCITOS"/>
                            <br/>
                            <h:outputLabel value="Neutrofilos segmentados"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.neutrofilossegmentados}" placeholder="Neutrofilos segmentados"/>
                            <br/>
                            <h:outputLabel value="Neutrofilos en banda"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.neutrofilosenbanda}" placeholder="Neutrofilos en banda"/>
                            <br/>
                            <h:outputLabel value="Linfocitos"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.linfocitos}" placeholder="Linfocitos"/>
                            <br/>
                            <h:outputLabel value="Monocitos"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.monocitos}" placeholder="Monocitos"/>
                            <br/>
                            <h:outputLabel value="Eosinofilos"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.eosinofilos}" placeholder="Eosinofilos"/>
                            <br/>
                            <h:outputLabel value="Basofilos"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.basofilos}" placeholder="Basofilos"/>
                        </div>
                    </div>
                    <div class="row"><!--Footer-->
                        <div class="col">
                            <!--formulario encabezado-->
                            <br/>
                            <hr/>
                            <h:outputLabel value="Recuento de plaquetas"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.recuentoplaquetas}" placeholder="Recuento de plaquetas"/>
                            <br/>
                            <h:outputLabel value="Recuento de reticulocitos"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.recuentoreticulocitos}" placeholder="Recuento de reticulocitos"/>
                            <br/>
                            <h:outputLabel value="Eritrosedimentacion"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.eritrosedimentacion}" placeholder="Eritrosedimentacion"/>
                            <br/>
                            <h:outputLabel value="Gota gruesa"/>
                            <p:inputText type="text" class="form-control" value="#{tblHemogramaController.selected.gotagruesa}" placeholder="Gota gruesa"/>
                        </div>
                        <!--texto a la derecha-->
                      
                        <!--texto a la derecha-->
                    </div><!--Footer-->
                    <br/>
                    <br/>
                    <h:commandButton  value="Guardar Modificacion"  class="btn btn-primary btn-lg btn-block"/>
                    <br/>
                    <br/>
                </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
