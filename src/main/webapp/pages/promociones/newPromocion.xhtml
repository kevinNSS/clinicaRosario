<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Pacientes</title>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formIngresoPromocion" >
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="nombrePromocion" value="Ingresar promoción"/>
                            <p:inputText id="nombrePromocion" class="form-control" value="#{examenesController.selected.nombreExamen}" required="true" requiredMessage="Es necesario llenar el nombre del examen" onkeypress="return validares(event)"/>
                        </div>
                        <!--<div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="tipoExamen" value="Estado del examen:"/>
                            <h:selectOneMenu id="tipoExamen" class="form-control" value="#{examenesController.selected.tipoExamen}" required="true" requiredMessage="Es necesario llenar el tipo de examen">
                                <f:selectItems value="#{tipoExamenes.allTipoExamen}" var="tipoExamen" itemLabel="#{tipoExamen.nombreTipoExamen}" itemValue="#{tipoExamen}"/>
                            </h:selectOneMenu>
                        </div>-->
                        
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="examen1" value="Examen1"/>
                            <h:selectOneMenu id="examen1" class="form-control" value="#{examenesController.selected.estadoExamen}" required="true" requiredMessage="Es necesario llenar el estado del examen">
                                <f:selectItems value="#{examenesController.estadosExamenes}" var="examen" itemLabel="#{examen.nombreEstado}" itemValue="#{examen}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="examen1" value="Examen2"/>
                            <h:selectOneMenu id="examen2" class="form-control" value="#{examenesController.selected.estadoExamen}" required="true" requiredMessage="Es necesario llenar el estado del examen">
                                <f:selectItems value="#{examenesController.estadosExamenes}" var="examen" itemLabel="#{examen.nombreEstado}" itemValue="#{examen}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="examen1" value="Examen3"/>
                            <h:selectOneMenu id="examen3" class="form-control" value="#{examenesController.selected.estadoExamen}" required="true" requiredMessage="Es necesario llenar el estado del examen">
                                <f:selectItems value="#{examenesController.estadosExamenes}" var="examen" itemLabel="#{examen.nombreEstado}" itemValue="#{examen}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="Total" value="TOTAL"/>
                            <p:inputText id="total" class="form-control" value="#{examenesController.selected.nombreExamen}" required="true" requiredMessage="Es necesario llenar el nombre del examen" onkeypress="return validares(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-2">
                            <h:outputLabel for="fechaInicio" value="Fecha de Inicio:"/>
                            <p:inputText id="fechainicio" placeholder="" type="date" class="form-control" value="#{pacientesController.tblPacientes.fechaNacimiento}" required="true" requiredMessage="Es necesario llenar el campo de nacimiento."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-2">
                            <h:outputLabel for="fechaFinaliza" value="Fecha de Finalización:"/>
                            <p:inputText id="fechafin" placeholder="" type="date" class="form-control" value="#{pacientesController.tblPacientes.fechaNacimiento}" required="true" requiredMessage="Es necesario llenar el campo de nacimiento."/>
                        </div>
                        
                        
                       
                        <script type='text/javascript'></script>
                            <script type="text/javascript">
                                function validares(e) {
                                tecla = (document.all) ? e.keyCode : e.which;
                                if (tecla===8) return true;
                                patron =/[A-Za-z\s\ñ\Ñ]/;
                                te = String.fromCharCode(tecla);
                                return patron.test(te);
                                }
                            </script>
                         <script type="text/javascript">
                                  function valida(e) {
                                  tecla = (document.all) ? e.keyCode : e.which;
                                  if (tecla===8) return true;
                                  patron =/[0-9\.]/;
                                  te = String.fromCharCode(tecla);
                                  return patron.test(te);
                                  }
                            </script>
                        <script type="text/javascript">
                                  function validanumle(e) {
                                  tecla = (document.all) ? e.keyCode : e.which;
                                  if (tecla===8) return true;
                                  patron =/[A-Za-z0-9\s\ñ\Ñ]/;
                                  te = String.fromCharCode(tecla);
                                  return patron.test(te);
                                  }
                            </script>
                    </div>
                    <br/>
                    <h:commandButton  value="Ingresar" actionListener="#{examenesController.ingresarExamen()}" class="btn btn-primary btn-lg btn-block"/>
                </div>
                <br/>
                <br/><br/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
