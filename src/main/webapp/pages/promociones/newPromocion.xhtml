<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Promociones</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formIngresoPromocion" rendered="#{tblPromocionesController.mostrarFormProm == true}">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="nombrePromocion" value="Nombre de la promoción:"/>
                            <p:inputText id="nombrePromocion" class="form-control" value="#{tblPromocionesController.selected.nombrePromocion}" required="true" requiredMessage="Es necesario llenar el nombre de la promoción" onkeypress="return validares(event)"/>
                        </div>       
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="examen1" value="Examen1:"/>
                            <h:selectOneMenu id="examen1" class="form-control" value="#{tblPromocionesController.selected.examen1}" required="true" requiredMessage="Es necesario ingresar al menos un examen en la promoción">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecciona una opción"/> 
                                <f:selectItems value="#{tblPromocionesController.avaibleExamenes}" var="examen1" itemLabel="#{examen1.nombreExamen}" itemValue="#{examen1}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="examen1" value="Examen2:"/>
                            <h:selectOneMenu id="examen2" class="form-control" value="#{tblPromocionesController.selected.examen2}">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecciona una opción"/> 
                                <f:selectItems value="#{tblPromocionesController.avaibleExamenes}" var="examen2" itemLabel="#{examen2.nombreExamen}" itemValue="#{examen2}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="examen1" value="Examen3:"/>
                            <h:selectOneMenu id="examen3" class="form-control" value="#{tblPromocionesController.selected.examen3}">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecciona una opción"/> 
                                <f:selectItems value="#{tblPromocionesController.avaibleExamenes}" var="examen3" itemLabel="#{examen3.nombreExamen}" itemValue="#{examen3}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="Total" value="TOTAL:"/>
                            <p:inputText id="total" class="form-control" value="#{tblPromocionesController.selected.totalPagar}" required="true" requiredMessage="Es necesario llenar el valor de la promoción"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-2">
                            <h:outputLabel for="fechaInicio" value="Fecha de Inicio:"/>
                            <p:inputText id="fechainicio" type="date" class="form-control" value="#{tblPromocionesController.selected.fechaInicio}" required="true" requiredMessage="Es necesario llenar el campo de nacimiento."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-2">
                            <h:outputLabel for="fechaFinaliza" value="Fecha de Finalización:"/>
                            <p:inputText id="fechafin" type="date" class="form-control" value="#{tblPromocionesController.selected.fechaFinalizacion}" required="true" requiredMessage="Es necesario llenar el campo de nacimiento."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="estado" value="Estado:"/>
                            <h:selectOneMenu id="estado" class="form-control" value="#{tblPromocionesController.selected.estado}" required="true" requiredMessage="Es necesario ponerle un estado a la promoción">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecciona una opción"/> 
                                <f:selectItems value="#{tblPromocionesController.estadosPromociones}" var="estados" itemLabel="#{estados.nombreEstado}" itemValue="#{estados}"/>
                            </h:selectOneMenu>
                        </div>



                        <script type='text/javascript'></script>
                        <script type="text/javascript">
                            function validares(e) {
                                tecla = (document.all) ? e.keyCode : e.which;
                                if (tecla === 8)
                                    return true;
                                patron = /[A-Za-z\s\ñ\Ñ]/;
                                te = String.fromCharCode(tecla);
                                return patron.test(te);
                            }
                        </script>
                        <script type="text/javascript">
                            function valida(e) {
                                tecla = (document.all) ? e.keyCode : e.which;
                                if (tecla === 8)
                                    return true;
                                patron = /[0-9\.]/;
                                te = String.fromCharCode(tecla);
                                return patron.test(te);
                            }
                        </script>
                        <script type="text/javascript">
                            function validanumle(e) {
                                tecla = (document.all) ? e.keyCode : e.which;
                                if (tecla === 8)
                                    return true;
                                patron = /[A-Za-z0-9\s\ñ\Ñ]/;
                                te = String.fromCharCode(tecla);
                                return patron.test(te);
                            }
                        </script>
                    </div>
                    <br/>
                    <h:commandButton  value="Ingresar" actionListener="#{tblPromocionesController.crearPromocion()}" class="btn btn-primary btn-lg btn-block"/>
                </div>
                <br/>
                <br/><br/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
