<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Empleados</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formIngresoEmpleado"> 
                <p:growl id="growl" life="5000" showDetail="true" sticky="true" escape="false"/>
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="primerNombre" value="Primer Nombre:"/>
                            <p:inputText id="primerNombre" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.primerApellidoEmpleado}" required="true" requiredMessage="Es necesario llenar el campo del primer nombre." onkeypress="return validar(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="segundoNombre" value="Segundo Nombre:"/>
                            <p:inputText id="segundoNombre" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.segundoNombreEmpleado}" required="false" requiredMessage="" onkeypress="return validares(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="primerApellido" value="Primer Apellido:"/>
                            <p:inputText id="primerApellido" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.primerApellidoEmpleado}" required="true" requiredMessage="Es necesario llenar el campo del primer apellido." onkeypress="return validares(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="segundoApellido" value="Segundo Apellido:"/>
                            <p:inputText id="segundoApellido" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.segundoApellidoEmpleado}" required="true" requiredMessage="Es necesario llenar el campo del segundo apellido." onkeypress="return validares(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="direccion" value="Direccion:"/>
                            <p:inputText id="direccion" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.direccionEmpleado}" required="true" requiredMessage="Es necesario llenar el campo de direccion." onkeypress="return valida(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="telefono1" value="Telefono 1:"/>
                            <p:inputText id="telefono1" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.telEmpleado1}" required="true" requiredMessage="Es necesario llenar el campo del telefono 1." maxlength="8" onkeypress="return validarnum(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="telefono2" value="Telefono 2:"/>
                            <p:inputText id="telefono2" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.telEmpleado2}" required="true" requiredMessage="Es necesario llenar el campo del telefono 2." maxlength="8" onkeypress="return validarnum(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="fechanacimiento" value="Fecha Nacimiento:"/>
                            <p:inputText id="fechanacimiento" placeholder="" type="date" class="form-control" value="#{tblEmpleadosController.tblEmpleados.fechaNacimiento}" required="true" requiredMessage="Es necesario llenar el campo de nacimiento."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="fechacontratacion" value="Fecha Contratacion:"/>
                            <p:inputText id="fechacontratacion" placeholder="" type="date" class="form-control" value="#{tblEmpleadosController.tblEmpleados.fechaContratacion}" required="true" requiredMessage="Es necesario llenar el campo de contratacion."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="sueldo" value="Sueldo:"/>
                            <p:inputText id="sueldo" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.sueldo}" required="true" requiredMessage="Es necesario llenar el campo sueldo" onkeypress="return valida(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="estadoEmpleado" value="Estado del empleado:"/>
                            <h:selectOneMenu id="estadoEmpleado" class="form-control" value="#{tblExamenesController.selected.estadoExamen}" required="true" requiredMessage="Es necesario llenar el campo estado empleado">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecciona una opci칩n"/> 
                                <f:selectItems value="#{tblExamenesController.estadosExamenes}" var="examen" itemLabel="#{examen.nombreEstado}" itemValue="#{examen}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="cargoEmpleado" value="Cargo del empleado:"/>
                            <h:selectOneMenu id="cargoEmpleado" class="form-control" value="#{tblExamenesController.selected.estadoExamen}" required="true" requiredMessage="Es necesario llenar el campo del cargo">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecciona una opci칩n"/> 
                                <f:selectItems value="#{tblExamenesController.estadosExamenes}" var="examen" itemLabel="#{examen.nombreEstado}" itemValue="#{examen}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="contrasena" value="Contrase침a:"/>
                            <p:inputText id="contrasena" placeholder="" class="form-control" value="#{tblEmpleadosController.tblEmpleados.contrasena}" required="true" requiredMessage="Es necesario llenar el campo de contrase침a." onkeypress="return valida(event)"/>
                        </div>
                        <br/>
                        <br/>
                    </div>
                    <h:commandButton  value="Ingresar" actionListener="#{pacientesController.ingresoPacientes()}" class="btn btn-primary btn-lg btn-block"/>
                </div>
                <br/><br/>
            </h:form>

        </ui:composition>
    </h:body>
</html>
