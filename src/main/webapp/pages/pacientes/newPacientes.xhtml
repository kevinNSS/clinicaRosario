<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pacientes</title>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formIngresoPaciente" rendered="#{pacientesController.mostrarFormIngreso == true}">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="primerNombre" value="Primer Nombre:"/>
                            <p:inputText id="primerNombre" placeholder="" class="form-control" value="#{pacientesController.tblPacientes.primerNombrePaciente}" required="true" requiredMessage="Es necesario llenar el campo del primer nombre."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="segundoNombre" value="Segundo Nombre:"/>
                            <p:inputText id="segundoNombre" placeholder="" class="form-control" value="#{pacientesController.tblPacientes.segundoNombrePaciente}" required="false" requiredMessage=""/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="primerApellido" value="Primer Apellido:"/>
                            <p:inputText id="primerApellido" placeholder="" class="form-control" value="#{pacientesController.tblPacientes.primerApellidoPaciente}" required="true" requiredMessage="Es necesario llenar el campo del primer apellido."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="segundoApellido" value="Segundo Apellido:"/>
                            <p:inputText id="segundoApellido" placeholder="" class="form-control" value="#{pacientesController.tblPacientes.segundoApellidoPaciente}" required="true" requiredMessage="Es necesario llenar el campo del segundo apellido."/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="direccion" value="Direccion:"/>
                            <p:inputText id="direccion" placeholder="" class="form-control" value="#{pacientesController.tblPacientes.direccionPaciente}" required="true" requiredMessage="Es necesario llenar el campo de direccion."/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="telefono" value="Telefono:"/>
                            <p:inputText id="telefono" placeholder="" class="form-control" value="#{pacientesController.tblPacientes.telPaciente}" required="true" requiredMessage="Es necesario llenar el campo del telefono."/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="correo" value="Correo:"/>
                            <p:inputText id="correo" placeholder="" class="form-control" value="#{pacientesController.tblPacientes.correoPaciente}" required="false" requiredMessage=""/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="telresponsable" value="Telefono Responsable:"/>
                            <p:inputText id="telresponsable" placeholder="" class="form-control" value="#{pacientesController.tblPacientes.telResponsable}" required="true" requiredMessage="Es necesario llenar el campo del telefono resposable."/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="" value="Sexo"/>
                            <h:selectOneMenu id="sexo" class="form-control" value="#{pacientesController.tblPacientes.sexo}" required="true">
                                <f:selectItem itemLabel="Hombre" itemValue="Hombre"/>
                                <f:selectItem itemLabel="Mujer" itemValue="Mujer"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="fechanacimiento" value="Fecha Nacimiento:"/>
                            <p:inputText id="fechanacimiento" placeholder="" type="date" class="form-control" value="#{pacientesController.tblPacientes.fechaNacimiento}" required="true" requiredMessage="Es necesario llenar el campo de nacimiento."/>
                        </div>
                    </div>
                    <br/>
                    <h:commandButton  value="Ingresar" actionListener="#{pacientesController.ingresoPacientes()}" class="btn btn-primary btn-lg btn-block"/>
                </div>
            </h:form>
        </ui:composition>
    </h:body>
</html>
