<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inventario</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="container">
                <h:form id="formTablaInventario" rendered="#{tblInventarioController.mostrarTblInventario == true}" style="text-align: center;">
                    <p:dataTable id="tablaInventario" value="#{tblInventarioController.allInventario}" var="inventario">
                        <p:column headerText="Codigo Del Producto">
                            <h:outputLabel id="idInventario" value="#{inventario.idInventario}"/>
                        </p:column>
                        <p:column headerText="Nombre Del Producto">
                            <h:outputLabel id="nombreProductos" value="#{inventario.nombreProducto}"/>
                        </p:column>
                        <p:column headerText="Stock">
                            <h:outputLabel id="stock" value="#{inventario.stockProducto}"/>
                        </p:column>
                        <p:column headerText="Unidad De Medida">
                            <h:outputLabel id="unidadMedidas" value="#{inventario.unidadMedida}"/>
                        </p:column>
                    </p:dataTable>
                    <br/><br/>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
