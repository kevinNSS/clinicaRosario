<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inventario</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formIngresoInventario" rendered="#{tblInventarioController.mostrarFormInventario == true}">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="nombreProducto" value="Nombre del Producto:"/>
                            <p:inputText id="nombreProducto" placeholder="Nombre del producto" class="form-control" value="#{tblInventarioController.selected.nombreProducto}" required="true" requiredMessage="Es necesario llenar el campo del nombre del producto." onkeypress="return validar(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="unidadMedida" value="Unidad de Medida"/>
                            <h:selectOneMenu id="unidadMedida" class="form-control" value="#{tblInventarioController.selected.unidadMedida}" required="true">
                                <f:selectItem itemLabel="Metro" itemValue="Metro"/>
                                <f:selectItem itemLabel="Kilogramo" itemValue="Kilogramo"/>
                                <f:selectItem itemLabel="Litro" itemValue="Litro"/>
                                <f:selectItem itemLabel="Gramo" itemValue="Gramo"/>
                                <f:selectItem itemLabel="Mililitro" itemValue="Mililitro"/>                                
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <br/>
                    <h:commandButton  value="Ingresar" actionListener="#{tblInventarioController.create()}" class="btn btn-primary btn-lg btn-block"/>
                </div>
                <br/><br/>
            </h:form>
        </ui:composition>I
    </h:body>
</html>
