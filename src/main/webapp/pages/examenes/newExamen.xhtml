<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Examenes</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formIngresoExamen" rendered="#{tblExamenesController.mostrarFormExamen == true}">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="nombreExamen" value="Nombre del examen"/>
                            <p:inputText id="nombreExamen" placeholder="Nombre del Examen" class="form-control" value="#{tblExamenesController.selected.nombreExamen}" required="true" requiredMessage="Es necesario llenar el nombre del examen" onkeypress="return validares(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="tipoExamen" value="Tipo de Examen:"/>
                            <h:selectOneMenu id="tipoExamen" class="form-control" value="#{tblExamenesController.selected.tipoExamen}" required="true" requiredMessage="Es necesario llenar el tipo de examen">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecciona una opción"/> 
                                <f:selectItems value="#{tblTipoExamenesController.allTipoExamen}" var="tipoExamen" itemLabel="#{tipoExamen.nombreTipoExamen}" itemValue="#{tipoExamen}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="precioExamen" value="Precio del examen:"/>
                            <p:inputText id="precioExamen" placeholder="Precio del examen" class="form-control" value="#{tblExamenesController.selected.precioExamen}" required="true" requiredMessage="Es necesario llenar el precio del examen" onkeypress="return valida(event)"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="estadoExamen" value="Estado del examen:"/>
                            <h:selectOneMenu id="estadoExamen" class="form-control" value="#{tblExamenesController.selected.estadoExamen}" required="true" requiredMessage="Es necesario llenar el estado del examen">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecciona una opción"/> 
                                <f:selectItems value="#{tblExamenesController.allEstadosExamenes}" var="examen" itemLabel="#{examen.nombreEstado}" itemValue="#{examen}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-xs-12 col-md-12">
                            <h:outputLabel for="descripcion" value="Descripción:"/>
                            <p:inputTextarea id="descripcion" placeholder="Descripción" class="form-control" value="#{tblExamenesController.selected.descripcionExamen}" required="false" requiredMessage="" onkeypress="return validanumle(event)"/>
                        </div>
                    </div>
                    <br/>
                    <h:commandButton  value="Ingresar" actionListener="#{tblExamenesController.create()}" class="btn btn-primary btn-lg btn-block"/>
                </div>
                <br/>
                <br/><br/>
            </h:form>
            <script type='text/javascript'></script>
            <script type="text/javascript">
                function validares(e) {
                    tecla = (document.all) ? e.keyCode : e.which;
                    if (tecla === 8)
                        return true;
                    patron = /[A-Za-z\s\ñ\Ñ]/;
                    te = String.fromCharCode(tecla);
                    return patron.test(te);
                }
            </script>
            <script type="text/javascript">
                function valida(e) {
                    tecla = (document.all) ? e.keyCode : e.which;
                    if (tecla === 8)
                        return true;
                    patron = /[0-9\.]/;
                    te = String.fromCharCode(tecla);
                    return patron.test(te);
                }
            </script>
            <script type="text/javascript">
                function validanumle(e) {
                    tecla = (document.all) ? e.keyCode : e.which;
                    if (tecla === 8)
                        return true;
                    patron = /[A-Za-z0-9\s\ñ\Ñ]/;
                    te = String.fromCharCode(tecla);
                    return patron.test(te);
                }
            </script>
        </ui:composition>
    </h:body>
</html>
