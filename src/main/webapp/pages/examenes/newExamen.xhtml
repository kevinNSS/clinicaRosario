<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Examenes</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formIngresoExamen">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="nombreExamen" value="Nombre del examen"/>
                            <p:inputText id="nombreExamen" placeholder="" class="form-control" value="" required="true" requiredMessage="Es necesario llenar este campo"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="tipoExamen" value="Tipo de examen:"/>
                            <p:inputText id="tipoExamen" placeholder="" class="form-control" value="" required="false" requiredMessage="Es necesario llenar este campo"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="precioExamen" value="Precio del examen:"/>
                            <p:inputText id="primerApellido" placeholder="" class="form-control" value="" required="true" requiredMessage="Es necesario llenar este campo"/>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <h:outputLabel for="estadoExamen" value="Estado del examen:"/>
                            <p:inputText id="estadoExamen" placeholder="" class="form-control" value="" required="true" requiredMessage="Es necesario llenar este campo"/>
                        </div>
                    </div>
                    </div>
                    <br/>
                    <h:commandButton  value="Ingresar" actionListener="" class="btn btn-primary btn-lg btn-block"/>
                </div>
                <br/><br/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
