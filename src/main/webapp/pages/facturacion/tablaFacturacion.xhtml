<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facturación</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="container">
                <h:form id="formTablaFacturas" rendered="#{tblFacturaEncabezadoController.mostrarTblFactura == true}" style="text-align: center;">
                    <p:dataTable id="tablaFacturas" value="#{tblFacturaEncabezadoController.allFacturas}" var="facturas">
                        <p:column headerText="Paciente">
                            <h:outputText value="#{facturas.idPaciente.primerNombrePaciente} "/> <h:outputText value="#{facturas.idPaciente.segundoNombrePaciente} "/> <h:outputText value="#{facturas.idPaciente.primerApellidoPaciente} "/> <h:outputText value="#{facturas.idPaciente.segundoApellidoPaciente} "/>
                        </p:column>
                        <p:column headerText="Encargado de Facturación">
                            <h:outputText value="#{facturas.encargadoFacturacion.primerNombreEmpleado} "/> <h:outputText value="#{facturas.encargadoFacturacion.segundoNombreEmpleado} "/> <h:outputText value="#{facturas.encargadoFacturacion.primerApellidoEmpleado} "/> <h:outputText value="#{facturas.encargadoFacturacion.segundoApellidoEmpleado} "/>
                        </p:column>
                        <p:column headerText="Fecha de Facturación">
                            <h:outputLabel id="fechaFacturacion" value="#{facturas.fechaFacturacion}"/>
                        </p:column>
                        <p:column headerText="Total">
                            $<h:outputLabel id="total" value="#{facturas.total}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputLabel>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </ui:composition>I
    </h:body>
</html>
