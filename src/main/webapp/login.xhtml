<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/signin.css"/>
        <title>Laboratorio Clinico El Rosario</title>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
            <p:inputText placeholder="Usuario" value="#{loginController.usuario}" class="form-control"/>
            <p:password placeholder="Contraseña" value="#{loginController.contra}" class="form-control"/>
            <br/>
            <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{loginController.iniciarSesion()}" value="Acceder"/>
            <p class="mt-5 mb-3 text-muted">&copy; 2019 Laboratorio Clinico El Rosario</p>
        </h:form>
    </h:body>
</html>
