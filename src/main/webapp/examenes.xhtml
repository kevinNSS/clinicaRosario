<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Examenes</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br/>
        <hr/>
        <div class="container-fluid">
            <h:form>
                <p:growl id="growl" life="5000" showDetail="true" sticky="true" escape="false"/>  
                <h:commandButton style="float: right;" value="Tabla de Examenes" action="#{tblExamenesController.mostrarTablaDeExamen()}" rendered="#{(tblExamenesController.mostrarTblExamen == false) and (loginController.tipoUsuario == 'secretaria') or (tblExamenesController.mostrarTblExamen == false) and (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  style="float: right;" value="Agregar Examen" action="#{tblExamenesController.mostrarFormularioExamen()}" rendered="#{(tblExamenesController.mostrarFormExamen == false) and (loginController.tipoUsuario == 'secretaria') or (tblExamenesController.mostrarFormExamen == false) and (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
            </h:form>
            <br/><br/><br/>
            <!-- TABLA DE EXAMENES -->
            <ui:insert name="tablaExamenes">
                <ui:include src="pages/examenes/tablaExamenes.xhtml"/>
            </ui:insert>

            <!-- FORMULARIO DE INGRESO DE EXAMENES-->
            <ui:insert name="ingresoPacientes">
                <ui:include src="pages/examenes/newExamen.xhtml"/>
            </ui:insert>

            <!--FORMULARIO PARA EDITAR EXAMENES-->
            <ui:insert name="editarPacientes">
                <ui:include src="pages/examenes/editExamen.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
