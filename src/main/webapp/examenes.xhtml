<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Examenes</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br/>
        <hr/>
        <div class="container-fluid">
            <!-- TABLA DE EXAMENES -->
            <ui:insert name="tablaExamenes">
                <ui:include src="pages/examenes/tablaExamenes.xhtml"/>
            </ui:insert>

            <!-- FORMULARIO DE INGRESO DE EXAMENES-->
            <ui:insert name="ingresoPacientes">
                <ui:include src="pages/examenes/newExamen.xhtml"/>
            </ui:insert>

            <!--FORMULARIO PARA EDITAR EXAMENES-->
            <ui:insert name="editarPacientes">
                <ui:include src="pages/examenes/editExamen.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
