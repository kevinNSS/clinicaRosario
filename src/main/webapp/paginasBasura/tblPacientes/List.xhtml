<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblPacientesEmpty}" rendered="#{tblPacientesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblPacientesController.items.rowCount > 0}">
                    <h:outputText value="#{tblPacientesController.pagination.pageFirstItem + 1}..#{tblPacientesController.pagination.pageLastItem + 1}/#{tblPacientesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblPacientesController.previous}" value="#{bundle.Previous} #{tblPacientesController.pagination.pageSize}" rendered="#{tblPacientesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblPacientesController.next}" value="#{bundle.Next} #{tblPacientesController.pagination.pageSize}" rendered="#{tblPacientesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblPacientesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_primerNombrePaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerNombrePaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_segundoNombrePaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoNombrePaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_primerApellidoPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerApellidoPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_segundoApellidoPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoApellidoPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_direccionPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_telPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.telPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_correoPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_telResponsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.telResponsable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPacientesTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblPacientesController.prepareView}" value="#{bundle.ListTblPacientesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblPacientesController.prepareEdit}" value="#{bundle.ListTblPacientesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblPacientesController.destroy}" value="#{bundle.ListTblPacientesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblPacientesController.prepareCreate}" value="#{bundle.ListTblPacientesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblPacientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
