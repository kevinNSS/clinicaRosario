<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTblFacturaEncabezadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_idFactura}" for="idFactura" />
                    <h:inputText id="idFactura" value="#{tblFacturaEncabezadoController.selected.idFactura}" title="#{bundle.CreateTblFacturaEncabezadoTitle_idFactura}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_idFactura}"/>
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_fechaFacturacion}" for="fechaFacturacion" />
                    <h:inputText id="fechaFacturacion" value="#{tblFacturaEncabezadoController.selected.fechaFacturacion}" title="#{bundle.CreateTblFacturaEncabezadoTitle_fechaFacturacion}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_fechaFacturacion}"/>
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{tblFacturaEncabezadoController.selected.subTotal}" title="#{bundle.CreateTblFacturaEncabezadoTitle_subTotal}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_subTotal}"/>
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{tblFacturaEncabezadoController.selected.iva}" title="#{bundle.CreateTblFacturaEncabezadoTitle_iva}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_descuentoTotal}" for="descuentoTotal" />
                    <h:inputText id="descuentoTotal" value="#{tblFacturaEncabezadoController.selected.descuentoTotal}" title="#{bundle.CreateTblFacturaEncabezadoTitle_descuentoTotal}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_descuentoTotal}"/>
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_total}" for="total" />
                    <h:inputText id="total" value="#{tblFacturaEncabezadoController.selected.total}" title="#{bundle.CreateTblFacturaEncabezadoTitle_total}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{tblFacturaEncabezadoController.selected.idPaciente}" title="#{bundle.CreateTblFacturaEncabezadoTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_idPaciente}">
                        <f:selectItems value="#{tblPacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{tblFacturaEncabezadoController.selected.estado}" title="#{bundle.CreateTblFacturaEncabezadoTitle_estado}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_estado}">
                        <f:selectItems value="#{tblEstadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTblFacturaEncabezadoLabel_encargadoFacturacion}" for="encargadoFacturacion" />
                    <h:selectOneMenu id="encargadoFacturacion" value="#{tblFacturaEncabezadoController.selected.encargadoFacturacion}" title="#{bundle.CreateTblFacturaEncabezadoTitle_encargadoFacturacion}" required="true" requiredMessage="#{bundle.CreateTblFacturaEncabezadoRequiredMessage_encargadoFacturacion}">

                    </h:selectOneMenu>

                <br />
                <h:commandLink action="#{tblFacturaEncabezadoController.create}" value="#{bundle.CreateTblFacturaEncabezadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tblFacturaEncabezadoController.prepareList}" value="#{bundle.CreateTblFacturaEncabezadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTblFacturaEncabezadoIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
