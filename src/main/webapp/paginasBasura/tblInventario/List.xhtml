<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblInventarioEmpty}" rendered="#{tblInventarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblInventarioController.items.rowCount > 0}">
                    <h:outputText value="#{tblInventarioController.pagination.pageFirstItem + 1}..#{tblInventarioController.pagination.pageLastItem + 1}/#{tblInventarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblInventarioController.previous}" value="#{bundle.Previous} #{tblInventarioController.pagination.pageSize}" rendered="#{tblInventarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblInventarioController.next}" value="#{bundle.Next} #{tblInventarioController.pagination.pageSize}" rendered="#{tblInventarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblInventarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblInventarioTitle_idInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblInventarioTitle_nombreProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblInventarioTitle_stockProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.stockProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblInventarioTitle_unidadMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadMedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblInventarioController.prepareView}" value="#{bundle.ListTblInventarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblInventarioController.prepareEdit}" value="#{bundle.ListTblInventarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblInventarioController.destroy}" value="#{bundle.ListTblInventarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblInventarioController.prepareCreate}" value="#{bundle.ListTblInventarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblInventarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
