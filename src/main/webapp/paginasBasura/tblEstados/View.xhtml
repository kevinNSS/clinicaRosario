<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblEstadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblEstadosLabel_idEstado}"/>
                    <h:outputText value="#{tblEstadosController.selected.idEstado}" title="#{bundle.ViewTblEstadosTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewTblEstadosLabel_nombreEstado}"/>
                    <h:outputText value="#{tblEstadosController.selected.nombreEstado}" title="#{bundle.ViewTblEstadosTitle_nombreEstado}"/>
                    <h:outputText value="#{bundle.ViewTblEstadosLabel_descripcionEstado}"/>
                    <h:outputText value="#{tblEstadosController.selected.descripcionEstado}" title="#{bundle.ViewTblEstadosTitle_descripcionEstado}"/>
                    <h:outputText value="#{bundle.ViewTblEstadosLabel_tipoEstado}"/>
                    <h:outputText value="#{tblEstadosController.selected.tipoEstado}" title="#{bundle.ViewTblEstadosTitle_tipoEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblEstadosController.destroyAndView}" value="#{bundle.ViewTblEstadosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblEstadosEditLink}"/>
                <br />
                <h:commandLink action="#{tblEstadosController.prepareCreate}" value="#{bundle.ViewTblEstadosCreateLink}" />
                <br />
                <h:commandLink action="#{tblEstadosController.prepareList}" value="#{bundle.ViewTblEstadosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblEstadosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
