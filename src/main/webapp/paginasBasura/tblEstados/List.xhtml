<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblEstadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblEstadosEmpty}" rendered="#{tblEstadosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblEstadosController.items.rowCount > 0}">
                    <h:outputText value="#{tblEstadosController.pagination.pageFirstItem + 1}..#{tblEstadosController.pagination.pageLastItem + 1}/#{tblEstadosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblEstadosController.previous}" value="#{bundle.Previous} #{tblEstadosController.pagination.pageSize}" rendered="#{tblEstadosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblEstadosController.next}" value="#{bundle.Next} #{tblEstadosController.pagination.pageSize}" rendered="#{tblEstadosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblEstadosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstadosTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstadosTitle_nombreEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstadosTitle_descripcionEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEstadosTitle_tipoEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblEstadosController.prepareView}" value="#{bundle.ListTblEstadosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblEstadosController.prepareEdit}" value="#{bundle.ListTblEstadosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblEstadosController.destroy}" value="#{bundle.ListTblEstadosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblEstadosController.prepareCreate}" value="#{bundle.ListTblEstadosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblEstadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
