<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblFacturaDetalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblFacturaDetalleLabel_idFacturaDetalle}" for="idFacturaDetalle" />
                    <h:inputText id="idFacturaDetalle" value="#{tblFacturaDetalleController.selected.idFacturaDetalle}" title="#{bundle.EditTblFacturaDetalleTitle_idFacturaDetalle}" required="true" requiredMessage="#{bundle.EditTblFacturaDetalleRequiredMessage_idFacturaDetalle}"/>
                    <h:outputLabel value="#{bundle.EditTblFacturaDetalleLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{tblFacturaDetalleController.selected.cantidad}" title="#{bundle.EditTblFacturaDetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.EditTblFacturaDetalleRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditTblFacturaDetalleLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{tblFacturaDetalleController.selected.subTotal}" title="#{bundle.EditTblFacturaDetalleTitle_subTotal}" required="true" requiredMessage="#{bundle.EditTblFacturaDetalleRequiredMessage_subTotal}"/>
                    <h:outputLabel value="#{bundle.EditTblFacturaDetalleLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{tblFacturaDetalleController.selected.descuento}" title="#{bundle.EditTblFacturaDetalleTitle_descuento}" required="true" requiredMessage="#{bundle.EditTblFacturaDetalleRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{bundle.EditTblFacturaDetalleLabel_total}" for="total" />
                    <h:inputText id="total" value="#{tblFacturaDetalleController.selected.total}" title="#{bundle.EditTblFacturaDetalleTitle_total}" required="true" requiredMessage="#{bundle.EditTblFacturaDetalleRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditTblFacturaDetalleLabel_idFacturaEncabezado}" for="idFacturaEncabezado" />
                    <h:selectOneMenu id="idFacturaEncabezado" value="#{tblFacturaDetalleController.selected.idFacturaEncabezado}" title="#{bundle.EditTblFacturaDetalleTitle_idFacturaEncabezado}" required="true" requiredMessage="#{bundle.EditTblFacturaDetalleRequiredMessage_idFacturaEncabezado}">
                        <f:selectItems value="#{tblFacturaEncabezadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTblFacturaDetalleLabel_idExamen}" for="idExamen" />
                    <h:selectOneMenu id="idExamen" value="#{tblFacturaDetalleController.selected.idExamen}" title="#{bundle.EditTblFacturaDetalleTitle_idExamen}" required="true" requiredMessage="#{bundle.EditTblFacturaDetalleRequiredMessage_idExamen}">
                        <f:selectItems value="#{tblExamenesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTblFacturaDetalleLabel_estadoFacturaDetalle}" for="estadoFacturaDetalle" />
                    <h:selectOneMenu id="estadoFacturaDetalle" value="#{tblFacturaDetalleController.selected.estadoFacturaDetalle}" title="#{bundle.EditTblFacturaDetalleTitle_estadoFacturaDetalle}" required="true" requiredMessage="#{bundle.EditTblFacturaDetalleRequiredMessage_estadoFacturaDetalle}">
                        <f:selectItems value="#{tblEstadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tblFacturaDetalleController.update}" value="#{bundle.EditTblFacturaDetalleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblFacturaDetalleViewLink}"/>
                <br />
                <h:commandLink action="#{tblFacturaDetalleController.prepareList}" value="#{bundle.EditTblFacturaDetalleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblFacturaDetalleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
