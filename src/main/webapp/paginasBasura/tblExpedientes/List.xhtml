<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListTblExpedientesEmpty}" rendered="#{tblExpedientesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblExpedientesController.items.rowCount > 0}">

                    <h:commandLink action="#{tblExpedientesController.previous}" value="#{bundle.Previous} #{tblExpedientesController.pagination.pageSize}" rendered="#{tblExpedientesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblExpedientesController.next}" value="#{bundle.Next} #{tblExpedientesController.pagination.pageSize}" rendered="#{tblExpedientesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblExpedientesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblExpedientesTitle_idExpediente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idExpediente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblExpedientesTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblExpedientesTitle_resultado}"/>

                            <h:outputText value="#{item.resultado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblExpedientesTitle_idExamen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idExamen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblExpedientesTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblExpedientesTitle_reportadoPor}"/>

                            <h:outputText value="#{item.reportadoPor}"/>

                        <h:column>

                                <h:outputText value="#{bundle.ListTblExpedientesTitle_idTblHeces}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTblHeces}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblExpedientesTitle_idTblHemograma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTblHemograma}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListTblExpedientesTitle_idTblOrina}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTblOrina}"/>

                        <h:column>
                            <f:facet name="header">

                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblExpedientesController.prepareEdit}" value="#{bundle.ListTblExpedientesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblExpedientesController.destroy}" value="#{bundle.ListTblExpedientesDestroyLink}"/>

                <h:commandLink action="#{tblExpedientesController.prepareCreate}" value="#{bundle.ListTblExpedientesCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListTblExpedientesIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
