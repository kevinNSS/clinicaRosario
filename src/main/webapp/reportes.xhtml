<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reportes</title>
        <f:event type="preRenderView" listener="#{verificacionController.verificarSesion()}"/>
        <h:outputStylesheet library = "css" name = "bootstrap.css"/>
        <h:outputStylesheet library = "css" name = "buttons.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br/>
        <h2><h:outputLabel value="REPORTES" style="padding-left: 30px;"/></h2>
        <hr/>
        <div class="container-fluid">
            <h:form>
                <p:growl id="growl" life="5000" showDetail="true" sticky="true" escape="false"/>
                <h:commandButton  value="Examenes Hemograma" action="#{reportesController.mostrarReporteExamHemogramas()}" rendered="#{(loginController.tipoUsuario == 'secretaria') or (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  value="Examenes Heces" action="#{reportesController.mostrarReporteExamHeces()}" rendered="#{(loginController.tipoUsuario == 'secretaria') or (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  value="Examenes Orina" action="#{reportesController.mostrarReporteExamOrina()}" rendered="#{(loginController.tipoUsuario == 'secretaria') or (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  value="Inventario" action="#{reportesController.mostrarReporteInventarioTotal()}" rendered="#{(loginController.tipoUsuario == 'secretaria') or (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  value="Pacientes" action="#{reportesController.mostrarReporteExamenesPacientes()}" rendered="#{(loginController.tipoUsuario == 'secretaria') or (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
                <h:commandButton  value="Ventas" action="#{reportesController.mostrarReporteFinancieroFacturas()}" rendered="#{(loginController.tipoUsuario == 'secretaria') or (loginController.tipoUsuario == 'regente')}" class="buttonNew"/>
            </h:form>
            <br/><br/><br/><br/><br/>
            <!-- REPORTE DE EXAMENES HEMOGRAMAS-->
            <ui:insert name="reporteExamenesHemogramas">
                <ui:include src="pages/reportes/reporteExamHemogramas.xhtml"/>
            </ui:insert>
            <!-- REPORTE DE EXAMENES HECES-->
            <ui:insert name="reporteExamenesHeces">
                <ui:include src="pages/reportes/reportesExamHeces.xhtml"/>
            </ui:insert>
            <!-- REPORTE DE EXAMENES ORINA-->
            <ui:insert name="reporteExamenesOrina">
                <ui:include src="pages/reportes/reporteExamOrina.xhtml"/>
            </ui:insert>
            <!-- REPORTE DE INVENTARIO-->
            <ui:insert name="reporteInventario">
                <ui:include src="pages/reportes/reporteInventario.xhtml"/>
            </ui:insert>
            <!-- REPORTE DE PACIENTES-->
            <ui:insert name="reportePacientes">
                <ui:include src="pages/reportes/reportePacientes.xhtml"/>
            </ui:insert>
            <!--REPORTE DE GANANCIAS-->
            <ui:insert name="reporteGanancias">
                <ui:include src="pages/reportes/reporteGanancias.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
